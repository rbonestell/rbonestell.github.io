    <script>
        const code = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        let codeIndex = 0;
    
        document.addEventListener('keydown', (event) => {
            if (event.keyCode === code[codeIndex]) {
                codeIndex++;
                if (codeIndex === code.length) {
                    enable8BitMode();
                    codeIndex = 0;
                }
            } else {
                codeIndex = 0;
            }
        });
    
        function enable8BitMode() {
            retroify.toggle();
        }
    </script>
